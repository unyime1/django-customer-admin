{% extends 'accounts/main_template.html' %}
{% load static %}

{% block content %}

<br>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card card-body">
            <p><strong>Are you sure you want to delete "{{order}}"?</strong> </p>
            <form action="{% url 'delete_order' order.id %}" method="POST">
                {% csrf_token %}

                <a class="btn btn-info"  href="{% url 'home' %}">Cancel</a>
                <input class="btn btn-danger"  type="submit" name="confirm" >

            </form>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>



{% endblock content %}
