{% extends 'accounts/main_template.html' %}
{% load static %}


{% block content %}

<br>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="card card-body">
            <form action="" method="POST">
                {% csrf_token %}
                {{formset.management_form}}
                {% for form in formset %}
                    {{form}}
                    <br>
                {% endfor %}
            
                <input class="btn btn-success" type="submit" name="Submit">
            
            </form>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>

{% endblock content %}
